<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>daynm.net</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      margin-top: 3rem;
      font-size: 1.5rem;
      color: #00ffff;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    .video-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    @media (min-width: 768px) {
      iframe {
        height: 250px;
      }
    }

    @media (min-width: 1024px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to daynm.net</h1>

  <h2>Recent Twitch VoDs</h2>
  <div class="video-row">
    <!-- Replace video/vID with your recent Twitch VoDs -->
    <iframe
      src="https://www.twitch.tv/videos/2458583372"
      allowfullscreen>
    </iframe>
    <iframe
      src="https://www.twitch.tv/videos/2454293176"
      allowfullscreen>
    </iframe>
  </div>


  <h2>Recent YouTube Uploads</h2>
  <div class="video-row">
    <!-- Replace with YouTube video IDs -->
    <iframe
      src="https://www.youtube.com/embed/pE_2762wIU4?si=W3fI8WO_tIHIedEB"
      allowfullscreen>
    </iframe>
    <iframe
      src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID2"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
