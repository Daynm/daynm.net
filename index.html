<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>daynm.net</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 2rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin-bottom: 3rem;
    }
    .section-title {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #ffffff;
    }
    .embed-box {
      width: 220px;
      height: 220px;
      background: #000;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .embed-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .wide-embed-box {
      width: 600px;
      height: 300px;
      background: #000;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .wide-embed-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    a.embed-link {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }
    @media (max-width: 900px) {
      .row {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div>
        <div class="section-title">Twitch Stream:</div>
        <div class="wide-embed-box">
          <iframe src="https://www.twitch.tv/daynm_" allowfullscreen></iframe>
        </div>
      </div>
      <div>
        <div class="section-title">Recent Uploads:</div>
        <div class="wide-embed-box">
          <iframe src="https://www.youtube.com/@Daynmm" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="section-title">Builds:</div>
        <div style="display: flex; gap: 2rem;">
          <div class="embed-box">
            <a class="embed-link" href="blog0.html"></a>
          </div>
          <div class="embed-box">
            <a class="embed-link" href="blog1.html"></a>
          </div>
          <div class="embed-box">
            <a class="embed-link" href="blog2.html"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
